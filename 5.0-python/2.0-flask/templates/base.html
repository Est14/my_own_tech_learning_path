<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Esteban | {% endblock %} </title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
     <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
</head>
<body>
    <!--menu-->
    {% block nav%}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/static/img/icon.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Procjects</a>
            <a class="nav-link" href="#">About EST</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    {% endblock %}

    <h1>Hola css eres un lio</h1>

    {% block footer %}
    <footer class="footer">

        <a href="" class="footer__logo"><img src="" alt="" /></a>
  
        <!--social media-->
        <div class="footer__social">
          <a href=""><img src="" alt="" /></a>
          <a href=""><img src="" alt="" /></a>
          <a href=""><img src="" alt="" /></a>
          <a href=""><img src="" alt="" /></a>
          <a href=""><img src="" alt="" /></a>
          <a href=""><img src="" alt="" /></a>
        </div>
  
        <!--links-->
        <!--culm1-->
        <div class="footer__links col1">
          <a href=""></a>
          <a href=""></a>
          <a href=""></a>
        </div>
        <!--culm2-->
        <div class="footer__links col2">
          <a href=""></a>
          <a href=""></a>
          <a href=""></a>
        </div>
  
        <!--cta-->
        <div class="footer__cta">
          <a href=""></a>
          <div class="footer__copyright">
            &copy; Esteban Martinez. All Rights Reserved.
          </div>
        </div>
        <h1>No see esto porque no cambia de color</h1>
      </footer>
    {% endblock %}
</body>
</html>
