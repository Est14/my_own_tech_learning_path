<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <style>
        body {
            margin: 0;
            background: #dedede;
            display: flex;
            align-items: center;
            height: 100vh;
        }

        .gameboard {
            height: 100vh;
            width: 100vh;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            max-height: 60vh;
            max-width: 60vh;
        }

        .color {
            width: 50%;
            height: 50%;
            display: inline-block;
        }

        .left {
            float: left;
        }

        .right {
            float: left;
        }

        .lightBlue {
            background: #22a6b3;
        }

        .lightBlue.light {
            background: #7ed6df;
        }

        .violet {
            background: #be2edd;
        }

        .violet.light {
            background: #e056fd;
        }

        .orange {
            background: #f0932b;
        }

        .orange.light {
            background: #ffbe76;
        }

        .green {
            background: #6ab04c;
        }

        .green.light {
            background: #badc58;
        }

        .btn-start {
            width: 400px;
            height: 100px;
            background: #ecf0f1;
            color: #2c3e50;
            font-size: 2.5rem;
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 200px);
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="gameboard">
        <div id="lightBlue" class="color lightBlue left" data-color="lightBlue"></div>
        <div id="violet" class="color violet right" data-color="violet"></div>
        <div id="orange" class="color orange left" data-color="orange"></div>
        <div id="green" class="color green right" data-color="green"></div>
        <button id="btStart" class="btn-start" onclick="startGame()">Start Game!</button>
    </div>
    <script>
        const lightBlue = document.getElementById('lightBlue')
        const violet = document.getElementById('violet')
        const orange = document.getElementById('orange')
        const green = document.getElementById('green')
        const btStart = document.getElementById('btStart')

        class Game {
            constructor() {
                this.initialize()
                this.generateSequence()
                this.nextLevel()
            }

            initialize() {
                btStart.classList.add('hide')
                this.level = 1
                this.colors = {
                    lightBlue,
                    violet,
                    orange,
                    green
                }
            }

            generateSequence(){
                this.sequence = new Array(10).fill(0).map(n => Math.floor(Math.random() * 4))
            }

            nextLevel(){
                this.iluminatesequence()
                this.addClickEvents()
            }

            transNumberToColor(num){
                switch (num){
                    case 0:
                        return 'lightBlue'
                    case 1:
                        return 'violet'
                    case 2:
                        return 'orange'
                    case 3:
                        return 'green'
                }

            }

            iluminatesequence(){
                for (let i = 0; i < this.level; i++){
                    let color = this.transNumberToColor(this.sequence[i])
                    setTimeout(() => this.iluminateColor(color), 1000 * i)
                    
                }
            }

            iluminateColor(color){
                this.colors[color].classList.add('light')
                setTimeout(() => this.turnOffColor(color), 350)
            }

            turnOffColor(color){
                this.colors[color].classList.remove('light')
            }

            addClickEvents(){
                
            }

        }

        function startGame() {
            var game = new Game()
        }

    </script>
</body>

</html>
